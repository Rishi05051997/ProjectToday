<div class="container-fluid">
    <div class="form-group">
        <label>Name :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.name">
    </div>
    <div class="form-group">
        <label>User Name :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.username">
    </div>
    <div class="form-group">
        <label>Email :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.email">
    </div>
    <div class="form-group">
        <label>Phone :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.phone">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
    </div>

</div>
